helmDefaults:
  wait: true
  atomic: true
  verify: false # necessary as this is a local chart
  timeout: 30

environments:
  local: {}
  development: {}

releases:
- name: app
  namespace: exporter-weather-{{ .Environment.Name }}-v1
  createNamespace: true
  chart: ../helm/charts/exporter-weather
  values:
  - ../helm/values/app/common.yaml
  - ../helm/values/app/{{ .Environment.Name }}.yaml
  {{- if contains "development" .Environment.Name }}
  - image:
      tag: sha256:666cf64c0e4ebe266e3bf5ea5f5497e7194c33474ae3e87e6cd3fcfcaf42c719
  {{- end }}


